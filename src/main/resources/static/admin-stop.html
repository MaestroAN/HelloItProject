<body>
<center>

<h3>
LOTTERY: ADMIN MENU: STOP LOTTERY
<h3>

<FORM NAME="lottery">


   <table border=1>
      <tr>
         <td>
             Please type Lottery ID to STOP:<br>
             <input type="text" name="id" ></text>
         </td>
      </tr>
   </table>

   <br><button onclick="validation()">Click me to stop lottery</button>

</form>

<script>
    function validation() {
        if (isNaN(document.lottery.id.value) == true) {
            alert("ERROR: not a number");
        }else if (document.lottery.id.value < 1) {
            alert("ERROR: limit cannot be lesser then 1")
        } else {
            send_lottery_info();
        }
    }

  function getmethod() {
    return "POST";
  };

  function geturl() {
    return "lottery/stop-registration/"+document.lottery.id.value;
  };

  function makedata() {
    return JSON.stringify({"id": document.lottery.id.value});
  };

  function createmessage(json) {
    if (json.status == 'OK')
    {
       return '(Status='+json.status +'). The Lottery id : "'+document.lottery.id.value+'" was stopped.';
    }
    else
    {
       return '(Status='+json.status +'). The Lottery was not stopped the reason is "' + json.reason+ '"';
    };
   };
</script>

</center>
